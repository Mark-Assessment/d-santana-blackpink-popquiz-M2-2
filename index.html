<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&subset=cyrillic" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <link rel="stylesheet" href="css/style.css">
    <title>Blackpink Pop Quiz</title>
</head>
<body>
    <img src="images/pink-logo.png" alt="black pink logo" class="logo-picture">
     <div class="card text-bg-light card-body styleboxx" >
      <div class="card-body"> 
          <div id="question-container" class="hide">
              <div id="question">Question</div>
              <div id="answer-buttons" class="btn-grid">
              <button class="btn ">Answer 1</button>
              <button class="btn ">Answer 2</button>
              <button class="btn ">Answer 3</button>
              <button class="btn">Answer 4</button>
              </div>
          </div>
          <div class="controls">
             <!--Rules for Game--> 
            <div id="game-rules">
                <h1>How Well Do You Know Black Pink?</h1>
                <h2>How to play the Quiz :</h2>
                <ul>
                    <li>There are 10 Questions to be answered</li>
                    <li>You have four options one correct answer</li>
                    <li>Hope you enjoy the Quiz!</li>
                </ul>
            </div>
              <button id="start-btn" class="start-btn btn ">Start</button>
              <button id="next-btn" class="next-btn btn hide">Next</button>
          </div>
      </div>
    </div>
    <footer class="score-area">
        <p>Score: <span id="player-score"></span>/10</p>
        <p>Question: <span id="question-number"></span>/10</p>
    </footer>
 <script src="script.js"></script>   
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
